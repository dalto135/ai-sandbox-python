<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Image Loop</h3>

  {%if images%}
    {% for image in images %}
      <img src="{{ image }}" style="max-width: 25%;">
    {% endfor %}
    <br/>
  {%endif%}

  <form action="/" method="post">
    {%if prompt%}
      <input type="text" name="prompt" value="{{ prompt }}" style="overflow: scroll;" required />
    {%else%}
      <input type="text" name="prompt" placeholder="Enter an image prompt" required />
    {%endif%}

    {% if api_key %}
      <input type="password" name="api-key" value="{{ api_key }}" placeholder="Enter your API Key"  />
    {%else%}
      <input type="password" name="api-key" placeholder="Enter your API Key"  />
    {%endif%}

    <br/>
    <input type="submit" value="Generate" />
  </form>

  <!-- {%for i in range(0, len)%}
    <div class="result">{{ result }}</div>
  {%endfor%} -->

  
</body>
